<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NetScaler Portal - Login</title>

  <link href="/static/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
      body {
          background: #f4f7fb;
          font-family: "Segoe UI", sans-serif;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .login-card {
          background: rgba(255,255,255,0.95);
          backdrop-filter: blur(10px);
          border-radius: 24px;
          box-shadow: 0 20px 60px rgba(0,0,0,0.15);
          border: 1px solid rgba(255,255,255,0.3);
          max-width: 450px;
          width: 100%;
          padding: 40px;
      }

      .login-header {
          text-align: center;
          margin-bottom: 30px;
      }

      .login-header i {
          font-size: 48px;
          color: #1a2a6c;
          margin-bottom: 15px;
      }

      .login-header h2 {
          color: #1a2a6c;
          font-weight: 700;
          margin-bottom: 10px;
      }

      .form-floating > label {
          color: #666;
      }

      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label {
          color: #1a2a6c;
      }

      .btn-login {
          background: linear-gradient(135deg, #1a2a6c, #2a6ea5);
          border: none;
          border-radius: 12px;
          padding: 12px 30px;
          font-size: 16px;
          font-weight: 600;
          color: white;
          width: 100%;
          transition: all 0.3s ease;
      }

      .btn-login:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(26, 42, 108, 0.3);
      }

      .alert {
          border-radius: 12px;
          border: none;
      }

      .footer-text {
          text-align: center;
          margin-top: 20px;
          color: #666;
          font-size: 14px;
      }
  </style>
</head>

<body>
  <div class="container">
      <div class="login-card">
          <div class="login-header">
              <i class="fa-solid fa-shield-alt"></i>
              <h2>NetScaler Portal</h2>
              <p class="text-muted">Please sign in to access the configuration portal</p>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                  <label for="username"><i class="fa-solid fa-user me-2"></i>Username</label>
              </div>

              <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  <label for="password"><i class="fa-solid fa-lock me-2"></i>Password</label>
              </div>

              <button type="submit" class="btn btn-login">
                  <i class="fa-solid fa-sign-in-alt me-2"></i>Sign In
              </button>
          </form>

          <div class="footer-text">
              <small>Â© 2025 NetScaler Automation Portal</small>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
